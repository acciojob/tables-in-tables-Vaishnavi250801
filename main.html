<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in Tables</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
            text-align: center;
        }
        .nested-table {
            width: 100%;
            margin: 0;
        }
        .black-cell {
            background-color: black;
            color: white;
            font-weight: bold;
        }
        .purple-link {
            color: purple;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <table style="width: 100%;">
        <tr>
            <td style="width: 50%;">
                <!-- Nested Table 2 -->
                <table class="nested-table">
                    <caption>Nested Table 2</caption>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td>abc</td>
                        <td>def</td>
                    </tr>
                </table>
            </td>
            <td style="width: 50%;">
                <!-- Nested Table 1 with List -->
                <table class="nested-table">
                    <caption>Nested Table 1</caption>
                    <tr>
                        <td>
                            <ul style="list-style-type: disc; text-align: left; padding-left: 20px;">
                                <li>List item</li>
                                <li>List item</li>
                                <li>List item</li>
                            </ul>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td style="width: 50%;">
                <!-- Nested Table 3 -->
                <table class="nested-table">
                    <caption>Nested Table 3</caption>
                    <tr>
                        <td><a href="#" class="purple-link">Nested Table</a></td>
                        <td>Demo Continued</td>
                    </tr>
                </table>
            </td>
            <td style="width: 50%;">
                <!-- Nested Table 4 with Black Cell -->
                <table class="nested-table">
                    <caption>Nested Table 4</caption>
                    <tr>
                        <td class="black-cell">HTML</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

</body>
</html>
